<div class="col-md-12">
    <div class="mt-4">
      <h2>Bize Mesaj Gönderebilirsiniz:</h2>
      <div style="height: 20px;"></div>
      <form>
        <div class="form-group">
          <label for="name">Ad Soyad:</label>
          <input type="text" class="form-control" id="name" placeholder="Adınız Soyadınız">
        </div>
        <div class="form-group">
          <label for="email">E-posta:</label>
          <input type="email" class="form-control" id="email" placeholder="E-posta Adresiniz">
        </div>
        <div class="form-group">
          <label for="message">Mesaj:</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Mesajınız"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Gönder</button>
      </form>
    </div>
  </div>
